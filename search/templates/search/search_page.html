{% extends "base.html" %}

{% block content %}
{% include "search/search_bar.html" %}

{% if not posts %}

    <p>There were no search results for "{{ request.GET.q }}"</p>

{% else %}
<div class="row">
    {% for post in posts %}
        {% include "post/post_preview.html" with post=post %}
    {% endfor %}
</div>
{% endif %}

{% endblock %}
